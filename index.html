<!DOCTYPE html>
<html lang="zh">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/index.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </head>
    <body>
    
        <!-- 所展示的书的内容 -->  
        <div class="book">  
            <div class="page">  
                <span>1</span>  
                <span>2</span>  
            </div>  
            <div class="page">  
                <span>3</span>  
                <span>4</span>  
            </div>  
    
            <div class="page">  
                <span>5</span>  
                <span>6</span>  
            </div>  
    
            <div class="page">  
                <span>7</span>  
                <span>8</span>  
            </div>  
    
            <div class="page">  
                <span>9</span>  
                <span>10</span>  
            </div>  
    
            <div class="page">  
                <span>11</span>  
                <span>12</span>  
            </div>  
    
            <div class="page">  
                <span>13</span>  
                <span>14</span>  
            </div>  
    
            <div class="page">  
                <span>15</span>  
                <span>16</span>  
            </div>  
    
            <div class="page">  
                <span>17</span>  
                <span>18</span>  
            </div>  
    
            <div class="page">  
                <span>19</span>  
                <span>20</span>  
            </div>  
        </div>  
    
        <!-- 用来控制上一页和下一页操作 -->  
        <input type="button" value="上一页" id="before"/>  
        <input type="button" value="下一页" id="after"/>  
    </body>
</html>
